<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fixed">
        Elemento Fixo
    </div>
    <br>
    <div class="relative-parent">
        <div class="relative">
            Elemento Relativo;
        </div>
        <br>
    </div>
    <div class="absolute">
        Elemento Absoluto;
    </div>
    <br>

    <div class="sticky">
        Elemento Sticky;
    </div>
    <br>
    <div class="left">
        Elemento Esquerdo
    </div>
    <br>
    <div class="right">
        Elemento Direito
    </div>
    <br>
    <div class="top">
        Elemento top
    </div>

</html>
